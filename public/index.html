<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1260,user-scalable=yes,initial-scale=1">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>@tager/admin-sms</title>
  </head>
  <body>
  <script>
    const isLocalhost = location.hostname === 'localhost' || location.hostname.startsWith('192.168');
    const containsToken = Boolean(localStorage.getItem('accessToken'));

    if (!containsToken && !isLocalhost) {
      localStorage.removeItem('accessToken');
      window.location.href = '/admin/auth';
    }
  </script>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
